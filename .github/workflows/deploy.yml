name: Deploy to Dev

on:
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Gradle packages  #속도를 빠르게
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-
      #
      - name: Grant execute permission for gradlew #권한
        run: chmod +x gradlew

      - name: Make application-dev.properties #환경변수 주입
        run: |
          touch ./src/main/resources/application.properties
          echo "$PROPERTIES_DEV" > ./src/main/resources/application.properties
        env:
          PROPERTIES_DEV: ${{ secrets.PROPERTIES_DEV }}

      - name: Build with Gradle
        run: ./gradlew build -x test  #test 코드 빼고 돌리기

      - name: create remote directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ubuntu
          key: ${{ secrets.KEY_DEV }}
          script: mkdir -p ~/srv/ubuntu/oeuvre-dev

      - name: copy source via ssh key
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete
          remote_path: ~/srv/ubuntu/oeuvre-dev
          remote_host: ${{ secrets.HOST_DEV }}
          remote_user: ubuntu
          remote_key: ${{ secrets.KEY_DEV }}

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ubuntu
          key: ${{ secrets.KEY_DEV }}
          script: |
            java -jar ~/srv/ubuntu/oeuvre-dev/build/libs/oeuvre-0.0.1-SNAPSHOT.jar             
